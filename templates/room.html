<!doctype html>
<html>
   <body>
   <p><b>Campus:</b> {{camp}}, <b>Building:</b> {{build}}, <b>Room:</b> {{room}}</p>
      <table border = 1>
            <tr>
               <th>day</th>
                <th>start</th>
                <th>end</th>
                <th>course</th>
            </tr>

          {% for d in dt %}
          <tr>
              <td>{{ d.day}}</td>
              <td>{{ d.start}}</td>
              <td>{{ d.end}}</td>
              <td>{{ d.course}}</td>
          </tr>
        {% endfor %}

      </table>
   </body>
</html>
